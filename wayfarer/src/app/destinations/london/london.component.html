<div class="mainLondon">
  <div class="col-sm-4">
    <h1>{{cityName}}</h1>
  </div>
  <div class="col-sm-8">
    <img src="/assets/images/London.jpg">
  </div>
  <h1>Posts</h1>
  <div *ngFor="let post of posts; index as i" class="row london post">

    <div class="col-sm-8">
        <h3>{{post.title}}</h3>
      </div>
      <div class="col-sm-8 ">
        <p>{{post.content}}</p>
      </div>

  </div>
</div>
